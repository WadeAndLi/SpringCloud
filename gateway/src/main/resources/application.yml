server:
  port: 10010
eureka:
  client:
    service-url:
      defaultZone: http://0.0.0.0:10086/eureka
spring:
  application:
    name: api-gateway
zuul:
  prefix: /api
  routes:
    item-service: /item/**
    upload-service:
      path: /upload/**
      serviceId: upload-service
      strip-prefix: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
ribbon:
  ConnectionTimeout: 500
  ReadTimeout: 2000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0